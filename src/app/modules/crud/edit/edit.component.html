<h1 mat-dialog-title xmlns="http://www.w3.org/1999/html">{{data.title}}</h1>
<div mat-dialog-content>
  <ng-container *ngIf="data.type !== 'Delete';else deleteSection">
    <form [formGroup]="formProduct">
      <mat-form-field class="example-form-field">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field class="example-form-field">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>

      <mat-form-field class="example-form-field">
        <mat-label>Número de serie</mat-label>
        <input matInput type="text" formControlName="serial_number">
        <mat-error *ngIf="formProduct.hasError('pattern')">
          Solo se permiten caracteres alfanuméricos.
        </mat-error>
      </mat-form-field>
    </form>
  </ng-container>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-button cdkFocusInitial [disabled]="!formProduct.valid" (click)="onAccept()">Aceptar</button>
</div>

<ng-template #deleteSection>
  <span>¿Desea eliminar el producto <strong>{{data?.row?.name}}</strong>?</span>
</ng-template>
