<mat-card class="card-crud">
  <mat-card-title>
    <section class="card-crud__title">
      <h1 class="align-center">Lista de productos</h1>
    </section>
  </mat-card-title>

  <mat-card-content fxLayout="row" fxLayoutAlign="center center">
    <section class="card-crud__content section-two" *ngIf="!loadingData; else loading" style="width: 100%">
      <div class="section-two__btn-add mb-2" fxLayout="row" fxLayoutAlign="end center">
        <button mat-mini-fab color="primary" aria-label="Add buttom crud" (click)="onAction('New')">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
          <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
          <ng-container *ngIf="column.field !== 'actions'; else btnActions">
            <td mat-cell *matCellDef="let element"> {{element.product[column.field]}} </td>
          </ng-container>

          <ng-template #btnActions>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" aria-label="List buttom crud" (click)="onAction('Edit',element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" aria-label="Delete buttom crud"
                      (click)="onAction('Delete',element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-template>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
