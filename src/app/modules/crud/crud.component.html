<mat-card class="card-crud">
  <mat-card-title>
    <section class="card-crud__title">
      <h1 class="align-center">Lista de productos</h1>
    </section>
  </mat-card-title>

  <mat-card-content fxLayout="row" fxLayoutAlign="center center">
    <section class="card-crud__content section-two w-100">
      <div class="section-two__btn-add mb-2" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1rem">
        <button mat-mini-fab color="primary" aria-label="Add buttom crud" (click)="onAction(ActionsTable.NEW)">
          <mat-icon>add</mat-icon>
        </button>

        <button mat-mini-fab color="primary" aria-label="Update buttom crud" (click)="onUpdate()">
          <mat-icon>update</mat-icon>
        </button>
      </div>

      <table style="width: 100%" mat-table [dataSource]="dataSource" class=" section-two__table mat-elevation-z8">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
          <th mat-header-cell class="custom-width" *matHeaderCellDef> {{column.name}} </th>
          <ng-container *ngIf="column.field !== Field.ACTIONS; else btnActions">
            <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
          </ng-container>

          <ng-template #btnActions>
            <td mat-cell *matCellDef="let element">
              <button class="btn-hide" mat-icon-button color="primary" aria-label="List buttom crud"
                      (click)="onAction(ActionsTable.EDIT,element)">
                <mat-icon>edit</mat-icon>
              </button>

              <button class="btn-hide" mat-icon-button color="primary" aria-label="Delete buttom crud"
                      (click)="onAction(ActionsTable.DELETE,element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-template>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <section *ngIf="loadingData" class="mt-2" fxLayout="row" fxLayoutAlign="center center">
        <app-loading></app-loading>
      </section>

      <section class="no-data-found mt-2" *ngIf="!dataSource?.length">
        <h3 class="align-center">No existe ningún producto aún , por favor adicione al menos uno.</h3>
      </section>
    </section>
  </mat-card-content>
</mat-card>
